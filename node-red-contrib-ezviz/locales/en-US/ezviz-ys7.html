
<script type="text/x-red" data-help-name="ezviz-ys7">
    <p>This interface is used to obtain the door opening record of the door where the fingerprint lock is located by page.</p>
    <h3>Enter</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">string</span>
        </dt>
        <dd>The serial number of the fluorite cloud device</dd>
    </dl>
    <h3>Output</h3>
     <p>When an error occurs, msg.payload = {} will be output from output 2, please do relevant business processing if necessary</p>
     <p>The default payload contains last and diff</p>
     <p>last: The information of the person who opened the door last</p>
     <p>diff: The information of the local opener is different from the last time. By default, the last 20 information will be displayed if there is no cache</p>
    <table>
        <thead>
            <tr>
                <th style="text-align:left">key</th>
                <th style="text-align:left">Type</th>
                 <th style="text-align:center">Remarks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="text-align:left">lockUserName</td>
                <td style="text-align:left">String</td>
                <td style="text-align:center">userName</td>
            </tr>
            <tr>
                <td style="text-align:left">openType</td>
                <td style="text-align:left">Integer</td>
                <td style="text-align:center">Unlock method (0-fingerprint 1-password 2-card)</td>
            </tr>
            <tr>
                <td style="text-align:left">openTime</td>
                <td style="text-align:left">Long</td>
                <td style="text-align:center">Unlock time, the time format is 1457420564508, accurate to milliseconds</td>
            </tr>
        </tbody>
    </table>

    
</script>
<script type="text/x-red" data-help-name="ezviz-capture">
     <p>Snapshot the current screen of the device. This interface is only applicable to IPC or DVR devices associated with IPC. This interface is not a screenshot function during preview. </p>
     <p>Note: The ability of the device to capture pictures is limited. Please do not call frequently. Frequent calls will be pulled into the restricted blacklist. It is recommended that the call interval be about 4s. </p>
     <h3>Enter</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">string</span>
        </dt>
        <dd>EZVIZ cloud device serial number</dd>
      
    </dl>
    <h3>Output</h3>
    <p>When an error occurs, msg.payload = {} will be output from output 2, please do relevant business processing if necessary</p>
  
    <table>
        <thead>
            <tr>
                <th style="text-align:left">key</th>
                <th style="text-align:left">Type</th>
                 <th style="text-align:center">Remarks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="text-align:left">picUrl</td>
                <td style="text-align:left">String</td>
                <td style="text-align:center">The path of the captured image, the validity period of image storage is 2 hours</td>
            </tr>
          
        </tbody>
    </table>

    
</script>
