<script type="text/javascript">

RED.nodes.registerType('xiaoai-volume', {
  category: '小米',
  color: '#7ac6cb',
  paletteLabel: '音量设置',
  label () {
    return this.name || '音量设置'
  },
  defaults: {
    name: {
      value: ''
    },
    xiaoai: {
      value: '',
      type: 'xiaoai-tts-configurator'

    device: {
      value: ''
    }

        <label for="node-input-volume"><i class="icon-tag"></i>音量</label>
